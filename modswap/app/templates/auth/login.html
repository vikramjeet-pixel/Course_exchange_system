{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto">
  <div class="bg-white border rounded p-6">
    <h2 class="text-2xl font-semibold">Login</h2>
    <p class="mt-2 text-gray-700">Use your `.ac.uk` email. Select whether youâ€™re a student or a teacher (admin).</p>
    <form method="post" class="mt-4 space-y-4">
      <label class="block">
        <span class="text-sm text-gray-600">Email</span>
        <input type="email" name="email" required placeholder="name@youruni.ac.uk" class="mt-1 w-full border rounded px-3 py-2">
      </label>
      <div class="flex items-center gap-4">
        <label class="flex items-center gap-2"><input type="radio" name="role" value="student" checked><span>Student</span></label>
        <label class="flex items-center gap-2"><input type="radio" name="role" value="teacher"><span>Teacher (Admin)</span></label>
      </div>
      <label class="block">
        <span class="text-sm text-gray-600">Password</span>
        <input type="password" name="password" placeholder="Enter password" class="mt-1 w-full border rounded px-3 py-2">
      </label>
      <button class="px-5 py-2.5 bg-blue-600 text-white rounded w-full">Login</button>
    </form>
    <div class="mt-4 text-xs text-gray-600">We never share your data.</div>
  </div>
</div>
{% endblock %}
